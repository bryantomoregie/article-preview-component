<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    </style>
  </head>
  <body>
    <main class="container">
      <img class="container__image" src="./images/drawers.jpg" alt="drawers" />
      <section>
        <h2 class="container__header">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home

          Ever been in a room and felt like something was missing? Perhaps it

            alt="avatar-michelle"
          />
          <div class="info">
            <p class="info__name">Michelle Appleton</p>
            <p class="info__date">28 Jun 2020</p>
          </div>
          <img class="details__icon" src="./images/icon-share.svg" />

</html>
